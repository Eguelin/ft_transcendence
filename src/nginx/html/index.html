<!DOCTYPE html>
<html lang="en_UK">
	<meta charset="UTF-8">
	<head>
		<title>Transendence</title>
		<link id="style" rel="stylesheet" href="/style.css">
		<link id="style" rel="stylesheet" href="/styles/index.css">
		<link id="style" rel="stylesheet" href="/styles/home.css">
		<link id="style" rel="stylesheet" href="/styles/login.css">
		<link id="style" rel="stylesheet" href="/styles/user.css">
		<link id="style" rel="stylesheet" href="/styles/friends.css">
		<link id="style" rel="stylesheet" href="/styles/settings.css">
		<link id="style" rel="stylesheet" href="/styles/search.css">
		<link id="style" rel="stylesheet" href="/styles/dropdowns.css">
		<link id="style" rel="stylesheet" href="/styles/game.css">
		<link rel="shortcut icon" href="data:image/gif;base64,">
	</head>
	<body>
		<div id="titleFlexContainer">
			<div id="browseFlexContainer" >
				<a tabindex="1" id="goHomeButton" aria-label="Home button" style="display: none" href="/home"></a>
				<div id="inputSearchUserContainer">
					<input tabindex="1" id="inputSearchUser" placeholder="Search user" aria-label="Search user input field">
					<div id="mobileSearchBtn"></div>
				</div>
				<div id="subtitleContainer">
					<h2 id="subtitle"></h2>
				</div>
			</div>
			<h1 id="title"></h1>
			<div id="quickSettingContainer">
				<div  id="dropDownUserContainer" style="display: none;">
					<div id="dropDownUser">
						<div tabindex="7" id="usernameBtn" aria-label="Profile dropdown menu"></div>
						<ul class="dropDownUserContent">
							<li>
								<a class="dropDownMenuBtn" tabindex="8" id="myProfileBtn">Profile</a>
							</li>
							<li>
								<a class="dropDownMenuBtn" tabindex="9" id="friendsBtn" href="/friends">Friends</a>
							</li>
							<li>
								<a class="dropDownMenuBtn" tabindex="10" id="settingsBtn" href="/settings">Account settings</a>
							</li>
							<li>
								<a class="dropDownMenuBtn" tabindex="11" id="logOutBtn" href="/login">Log out</a>
							</li>
						</ul>
					</div>
					<div id="pfpContainer">
						<img id="pfp">
					</div>
				</div>
				<div tabindex="6" id="themeButton" aria-label="Theme toggle button"></div>
				<div id="dropDownLangContainer">
					<div id="dropDownLang">
						<div class="dropDownLangOptionsContainer">
							<div tabindex="1" id="dropDownLangBtn" aria-label="Language selection menu"></div>
						</div>
						<ul id="dropDownLangContent">
							<li class="dropDownLangOptionsContainer">
								<div class="dropDownLangOptions" id="EN_UK" lang="en-UK" style="background-image: url(/icons/EN_UK.svg);" tabindex="2" aria-label="English"></div>
							</li>
							<li class="dropDownLangOptionsContainer">
								<div class="dropDownLangOptions" id="FR_FR" lang="fr" style="background-image: url(/icons/FR_FR.svg);" tabindex="3" aria-label="FranÃ§ais"></div>
							</li>
							<li class="dropDownLangOptionsContainer">
								<div class="dropDownLangOptions" id="DE_GE" lang="de" style="background-image: url(/icons/DE_GE.svg);" tabindex="4" aria-label="Deutsch"></div>
							</li>
							<li class="dropDownLangOptionsContainer">
								<div class="dropDownLangOptions" id="IT_IT" lang="it" style="background-image: url(/icons/IT_IT.svg);" tabindex="5" aria-label="Italiano"></div>
							</li>
						</ul>
					</div>
				</div>

			</div>
		</div>
		<div id="container"></div>
		<div id="notifCenterContainer">
			<div id="pushNotif">
				<div id="pushNotifMessage"></div>
				<div id="pushNotifIcon"></div>
			</div>
			<div id="notifCenter">
			</div>
		</div>
		<div id="loaderBg">
			<div class="loader"></div>
		</div>
		<script src="/node_modules/chart.js/dist/chart.umd.js"></script>
		<script src="/node_modules/canvas-confetti/dist/confetti.browser.js"></script>
		<script id="script" src="/scripts/app.js"></script>
	</body>
</html>
