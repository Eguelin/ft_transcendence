<!DOCTYPE html>
<html>
<head>
<title>Transendence</title>
<link id="style" rel="stylesheet" href="/style.css">
<link id="style" rel="stylesheet" href="/styles/index.css">
<link id="style" rel="stylesheet" href="/styles/login.css">
<link id="style" rel="stylesheet" href="/styles/user.css">
<link id="style" rel="stylesheet" href="/styles/dropdowns.css">
</head>
<body>
	<div id="titleFlexContainer">
		<div id="browseFlexContainer" >
			<div tabindex="1" id="goHomeButton" style="display: none"></div>
			<div style="flex: 1; text-align: left; align-self: center;">
				<input tabindex="1" id="inputSearchUser" placeholder="Search user">
			</div>
		</div>
		<h1 id="title"></h1>
		<div id="quickSettingContainer">
			<div  id="dropDownUserContainer" style="display: none;">
				<div id="dropDownUser">
					<span tabindex="7" id="usernameBtn"></span>
					<ul class="dropDownUserContent">
						<li>
							<button class="dropDownMenuBtn" tabindex="8" id="myProfileBtn">Profile</button>
						</li>
						<li>
							<button class="dropDownMenuBtn" tabindex="9" id="friendsBtn">Friends</button>
						</li>
						<li>
							<button class="dropDownMenuBtn" tabindex="10" id="settingsBtn">Account settings</button>
						</li>
						<li>
							<button class="dropDownMenuBtn" tabindex="11" id="logOutBtn">Log out</button>
						</li>
					</ul>
				</div>
				<div id="pfpContainer">
					<img id="pfp">
					<div class="pfpMask"></div>
				</div>
			</div>
			<div tabindex="6" id="themeButton"></div>
			<div id="langDropDownContainer">
				<div id="langDropDown">
					<div class="langDropDownOptionsContainer">
						<div tabindex="1" id="langDropDownBtn"></div>
					</div>
					<div id="langDropDownContent">
						<div class="langDropDownOptionsContainer">
							<div class="langDropDownOptions" id="EN_UK" style="background-image: url(/icons/EN_UK.svg);" tabindex="2"></div>
						</div>
						<div class="langDropDownOptionsContainer">
							<div class="langDropDownOptions" id="FR_FR" style="background-image: url(/icons/FR_FR.svg);" tabindex="3"></div>
						</div>
						<div class="langDropDownOptionsContainer">
							<div class="langDropDownOptions" id="DE_GE" style="background-image: url(/icons/DE_GE.svg);" tabindex="4"></div>
						</div>
						<div class="langDropDownOptionsContainer">
							<div class="langDropDownOptions" id="IT_IT" style="background-image: url(/icons/IT_IT.svg);" tabindex="5"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div id="container"></div>
	<div id="loaderBg">
		<div class="loader"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
	<script id="script" src="/scripts/app.js"></script>
</body>
</html>
