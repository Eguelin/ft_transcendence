<div id="pageContentContainer" style="width: fit-content;left: 50%;position: relative;translate: -50%;min-width: 40vw;">
	<div id="loginSlideSelector">
		<div id="loginSelector" class="slideSelector activeSelector">
			<div id="loginSelectorText">Online</div>
		</div>
		<div id="registerSelector" class="slideSelector">
			<div id="registerSelectorText">Register</div>
		</div>
	</div>

	<div class="loginSlide">
		<div class="loginOpt" id="internalLoginOpt">Login with credentials</div>
		<div class="forms">
			<input autocomplete="username" tabindex="7" type="text" id="inputUsername" class="formInput" name="username" placeholder="Username"/>
		</div>
		<div class="forms">
			<input tabindex="8" type="password" id="inputPassword" class="formInput" name="password" placeholder="Password"/>
		</div>
	
		<div class="forms">
			<button tabindex="11" id="loginBtn" class="loginBtn">LOGIN</button>
		</div>
		<div class="loginOpt" id="externalLoginOpt" style="margin-top:3vh;">Other login options</div>
		<div id="externalLogin">
			<div tabindex="12" id="fortyTwoLogin"></div>
		</div>
	</div>
	<div class="loginSlide">
		<div class="loginOpt" id="createAcc">Create your account</div>
		<div class="forms">
			<input tabindex="11" type="text" id="inputRegisterUsername" name="username" class="registerFormInput" placeholder="Username"/>
		</div>
		<div class="forms">
			<input tabindex="12" type="password" id="inputRegisterPassword" name="password" class="registerFormInput" placeholder="Password"/>
		</div>
		<div class="forms">
			<input tabindex="13" type="password" id="inputRegisterCPassword" name="cPassword" class="registerFormInput" placeholder="Confirm password"/>
		</div>
		<div class="forms">
			<button tabindex="14" id="registerBtn" class="loginBtn">REGISTER</button>
		</div>
	</div>
</div>
