<div style="height: fit-content; text-align: center; display: flex;">
	<div id="leftSlideBtn"></div>
	<div id="rightSlideBtn"></div>
	<div class="settingSlide" style="width: fit-content;display: block;position: relative;left: 50%;translate: -50%;">
		<h2 id="accountTitle">Account</h2>
		<div class="forms" id="saveUsernameContainer">
			<input tabindex="12" type="text" id="inputChangeUsername" class="formInput" name="username" placeholder="Username"/>
			<div tabindex="13" id="saveUsernameBtn"></div>
		</div>

		<div class="forms">
			<label tabindex="14" for="inputPfp" id="pfpLabel">Profile picture</label>
			<input style="display: none;" type="file" accept="image/jpg, image/png, image/jpeg, image/gif" id="inputPfp" class="formInput" name="pfp" placeholder="Profile picture"/>
		</div>


		<div class="forms">
			<button tabindex="16" id="deleteAccountBtn" class="deleteBtn">DELETE ACCOUNT</button>
		</div>
	</div>


	<div class="settingSlide" style="width: -webkit-fill-available; width: -moz-available;">
		<h2 id="accessibilityTitle">Accessibility</h2>
		<div style="height:fit-content;">
			<div class="dropDownLandscape" tabindex="12">
				<button tabindex="-1" id="themesDropDownL" class="dropDownBtn">Themes</button>
				<div class="dropDownOptionContainer">
					<div class="dropDownArrow"></div>
					<div class="dropDownContent">
						<a class="loadLight" id="loadLightL" >Light</a>
						<a class="loadDark"  id="loadDarkL"  >Dark</a>
					</div>
				</div>
			</div>
			<div class="dropDownPortrait" tabindex="12">
				<div class="dropDownOptionContainer">
					<button tabindex="-1" id="themesDropDownP" class="dropDownBtn">Themes</button>
					<div class="dropDownArrow"></div>
				</div>
				<div class="dropDownContent">
					<a class="loadLight" id="loadLightP" >Light</a>
					<a class="loadDark"  id="loadDarkP"  >Dark</a>
				</div>
			</div>
		</div>
		<div style="height:fit-content;">
			<div class="dropDownLandscape" tabindex="13">
				<button tabindex="-1" id="languagesDropDownL" class="dropDownBtn">Language</button>
				<div class="dropDownOptionContainer">
					<div class="dropDownArrow"></div>
					<div class="dropDownContent">
						<a id="englishBtnL" class="englishBtn">English</a>
						<a id="frenchBtnL" class="frenchBtn">French</a>
						<a id="germanBtnL" class="germanBtn">German</a>
						<a id="italianBtnL" class="italianBtn">Italian</a>
						<a id="pirateBtnL" class="pirateBtn">Pirate</a>
					</div>
				</div>
			</div>
			<div class="dropDownPortrait" tabindex="13">
				<div class="dropDownOptionContainer">
					<button tabindex="-1" id="languagesDropDownP" class="dropDownBtn">Language</button>
					<div class="dropDownArrow"></div>
				</div>
				<div class="dropDownContent">
					<a id="englishBtnP" class="englishBtn">English</a>
					<a id="frenchBtnP" class="frenchBtn">French</a>
					<a id="germanBtnP" class="germanBtn">German</a>
					<a id="italianBtnP" class="italianBtn">Italian</a>
					<a id="pirateBtnP" class="pirateBtn">Pirate</a>
				</div>
			</div>
		</div>
	</div>

	<div id="popupBg">
	</div>

	<div id="confirmPfpContainer">
		<div style="position: relative;">
			<img id="confirmPfpImg">
			<div class="pfpMask" id="confirmPfpMask"></div>
		</div>
		<button tabindex="15" id="confirmPfpBtn">Save</button>
	</div>

	<div id="confirmDeletePopup">
		<a id="confirmDeleteDialog">To confirm you want to delete your account, please enter </a>
		<a id="confirmDeleteDialogVar"></a>
		<input tabindex="17" type="text" id="confirmDeleteInput" placeholder="Confirmation">
		<button tabindex="18" id="confirmDeleteBtn" class="deleteBtn">Confirm delete</button>
	</div>
</div>
