<div style="height: fit-content; text-align: center; display: flex;">
	<div id="leftSlideBtn" tabindex="12" aria-label="Switch settings page"></div>
	<div id="rightSlideBtn" tabindex="22" aria-label="Switch settings page"></div>
	<div class="settingSlide" style="width: fit-content;display: block;position: relative;left: 50%;translate: -50%;">
		<h2 id="accountTitle">Account</h2>
		<div class="forms" id="saveUsernameContainer">
			<input tabindex="13" type="text" id="inputChangeUsername" class="formInput" name="username" placeholder="Username"/>
			<div tabindex="14" id="saveUsernameBtn"></div>
		</div>

		<div class="forms">
			<label tabindex="15" for="inputPfp" id="pfpLabel">Profile picture</label>
			<input style="display: none;" type="file" accept="image/jpg, image/png, image/jpeg, image/gif" id="inputPfp" class="formInput" name="pfp" placeholder="Profile picture"/>
		</div>


		<div class="forms">
			<button tabindex="17" id="deleteAccountBtn" class="deleteBtn">DELETE ACCOUNT</button>
		</div>
	</div>


	<div class="settingSlide" style="width: -webkit-fill-available; width: -moz-available;">
		<h2 id="accessibilityTitle">Accessibility</h2>
		<div style="height: fit-content;" id="fontSizeRangeContainer">
			<span id="fontSizeRangeText">Font size amplifier</span>
			<div>
				<input id="fontSizeRange" type="range" min="0.1" max="2" value="1" step="0.1" list="fontSizeList">
				<datalist id="fontSizeList">
					<option value="0.1" label="XS"></option>
					<option value="0.5" ></option>
					<option value="1" label="M"></option>
					<option value="1.5" ></option>
					<option value="2" label="XL"></option>
				</datalist>				
			</div>
		</div>
		
		
		<div id="settingsDropDownContainer" style="height:fit-content;">
			<div class="settingsDropDown" tabindex="13">
				<div class="dropDownOptionContainer">
					<button tabindex="-1" id="themesDropDownP" class="dropDownBtn">Themes</button>
					<div class="dropDownArrow"></div>
				</div>
				<div class="dropDownContent">
					<a class="settingsThemeDropDown" tabindex="14" id="settingsThemeLight" >Light</a>
					<a class="settingsThemeDropDown" tabindex="15" id="settingsThemeDark"  >Dark</a>
				</div>
			</div>
			<div class="settingsDropDown" tabindex="16"> <!--activeDropDown-->
				<div class="dropDownOptionContainer">
					<button tabindex="-1" id="languagesDropDownP" class="dropDownBtn">Language</button>
					<div class="dropDownArrow"></div>
				</div>
				<div class="dropDownContent">
					<a id="EN_UK" tabindex="17" class="settingsLangDropDown">English</a>
					<a id="FR_FR" tabindex="18" class="settingsLangDropDown">French</a>
					<a id="DE_GE" tabindex="19" class="settingsLangDropDown">German</a>
					<a id="IT_IT" tabindex="20" class="settingsLangDropDown">Italian</a>
					<a id="AR_GH" tabindex="21" class="settingsLangDropDown">Pirate</a>
				</div>
			</div>
		</div>
		
	</div>

	<div id="popupBg" style="z-index: 1;">
	</div>

	<div id="confirmPfpContainer" style="z-index: 2;">
		<div style="position: relative;">
			<img id="confirmPfpImg">
			<div class="pfpMask" id="confirmPfpMask"></div>
		</div>
		<button tabindex="16" id="confirmPfpBtn">Save</button>
	</div>

	<div id="confirmDeletePopup" style="z-index: 2;">
		<a id="confirmDeleteDialog">To confirm you want to delete your account, please enter </a>
		<a id="confirmDeleteDialogVar" style="background: var(--option-hover-text-rgb);padding: .3ch;"></a>
		<input tabindex="18" type="text" id="confirmDeleteInput" placeholder="Confirmation">
		<button tabindex="19" id="confirmDeleteBtn" class="deleteBtn">Confirm delete</button>
	</div>
</div>
