<div style="height:fit-content; text-align: center;">
	<h1>REGISTER</h1>
	<div id="quickSettingContainer">
		<div onclick="switchTheme()" id="themeButton"></div>
	</div>
</div>
<div style="height:fit-content; text-align: center;"> <!-- form -->
	<div id="createAcc" style="text-align: center;	color: #FDFDFB;	font-size: 3vh; font-weight:thin; padding-top:2vh; margin-left:auto; margin-right:auto; width:fit-content;">Create your account</div>
	<div class="forms">
		<input type="text" id="inputMail" name="mail" class="formInput" placeholder="E-mail"/>
	</div>
	<div class="forms">
		<input type="text" id="inputUsername" name="username" class="formInput" placeholder="Username"/>
	</div>
	<div class="forms">
		<input type="password" id="inputPassword" name="password" class="formInput" placeholder="Password"/>
	</div>
	<div class="forms">
		<input type="password" id="inputCPassword" name="cPassword" class="formInput" placeholder="Confirm password"/>
	</div>
	<div class="forms">
		<button id="registerBtn" class="loginBtn">REGISTER</button>
	</div>
</div>
