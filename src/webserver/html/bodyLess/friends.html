<div id="friendInfo">
	<button id="friendCodeBtn">My friend code</button>
	<div id="friendCodePopup">
		<a id="friendCode">My friend code</a>
		</br>
		<a></a>
	</div>
	
	<div id="addFriendContainer" style="display: flex;">
		<input type="text" id="inputCode" class="formInput" name="inputCode" placeholder="Friend code"/>
		<button id="sendFriendRequestBtn">Send</button>
	</div>

	<div id="friendSlideSelector">
		<div id="onlineFriendSelector" class="slideSelector">Online</div>
		<div id="allFriendSelector" class="slideSelector">All</div>
		<div id="pendingFriendRequestSelector" class="slideSelector">Pending</div>
		<div id="blockedSelector" class="slideSelector">Blocked</div>
	</div>

	<div id="onlineFriendList" class="friendSlide activeSlide"></div>
	<div id="allFriendList" class="friendSlide"></div>
	<div id="pendingFriendRequestList" class="friendSlide"></div>
	<div id="blockedList" class="friendSlide"></div>

	<div id="deleteFriendPopup">
		<a id="confirmDeleteQuestion">Are you sure you want to remove this friend</a>
		<button id="confirmDelete">I'm sure</button>
	</div>
	<div id="blockFriendPopup">
		<a id="confirmBlockQuestion">Are you sure you want to block this friend</a>
		<button id="confirmBlock">I'm sure</button>
	</div>
</div>
