<div style="height:fit-content; text-align: center;">
	<h1>SETTINGS</h1>
	<div onclick="switchTheme()" id="themeButton"></div>
</div>
<div style="height:fit-content;">
	<div class="dropDown">
		<button class="dropDownBtn">Themes</button>
		<div class="dropDownArrow"></div>
		<div class="dropDownContent">
			<a onclick="loadTheme('light')">Light</a>
			<a onclick="loadTheme('dark')">Dark</a>
		</div>
	</div>
</div>
<div style="height:fit-content;">
	<div class="dropDown">
		<button class="dropDownBtn">Language</button>
		<div class="dropDownArrow"></div>
		<div class="dropDownContent">
			<a>English</a>
			<a>French</a>
			<a>German</a>
			<a>Italian</a>
			<a>Pirate</a>
		</div>
	</div>
</div>
