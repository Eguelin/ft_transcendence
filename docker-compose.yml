services:

  # PostgreSQL service
  postgres:
    image: postgres:16.3
    container_name: postgres
    env_file:
      - .env
    networks:
      - transcendence

  # Nginx service
  nginx:
    build: src/nginx/
    image: nginx
    container_name: nginx
    ports:
      - "443:443"
    networks:
      - transcendence

  # Django service
  django:
    build: src/django/
    image: django
    container_name: django
    env_file:
      - .env
    networks:
      - transcendence

networks:

  # Transcendence network
  transcendence:
    name: transcendence
    driver: bridge
